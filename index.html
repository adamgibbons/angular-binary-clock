<html>
  <head>
    <title>Binary Clock</title>
    <script src="./scripts/angular.min.js"></script>
    <link type="text/css" href="./stylesheets/styles.less" rel="stylesheet/less" />
    <script src="./scripts/less-1.6.3.js"></script>
  </head>
  <body ng-app="binaryClockApp">
    <div ng-controller="ClockCtrl" class="structure" ng-class="colorScheme" style="font-size:{{size}}px">
        <div ng-controller="HoursCtrl">
            <ul class="binary-markers hours">
                <li class="marker" ng-class="{active: hours % 32 >= 16 && hours % 32 <= 31}">&#149;</li>
                <li class="marker" ng-class="{active: hours % 16 >= 8 && hours % 16 <= 15}">&#149;</li>
                <li class="marker" ng-class="{active: hours % 8 >= 4 && hours % 8 <= 7}">&#149;</li>
                <li class="marker" ng-class="{active: hours % 4 == 2 || hours % 4 == 3}">&#149;</li>
                <li class="marker" ng-class="{active: hours % 2 != 0}">&#149;</li>
            </ul>
        </div>

        <div ng-controller="MinutesCtrl">
            <ul class="binary-markers minutes">
                <li class="marker" ng-class="{active: minutes % 64 >= 32 && minutes % 64 <= 63}">&#149;</li>
                <li class="marker" ng-class="{active: minutes % 32 >= 16 && minutes % 32 <= 31}">&#149;</li>
                <li class="marker" ng-class="{active: minutes % 16 >= 8 && minutes % 16 <= 15}">&#149;</li>
                <li class="marker" ng-class="{active: minutes % 8 >= 4 && minutes % 8 <= 7}">&#149;</li>
                <li class="marker" ng-class="{active: minutes % 4 == 2 || minutes % 4 == 3}">&#149;</li>
                <li class="marker" ng-class="{active: minutes % 2 != 0}">&#149;</li>
            </ul>
        </div>

        <div ng-controller="SecondsCtrl">
            <ul class="binary-markers seconds">
                <li class="marker" ng-class="{active: seconds % 64 >= 32 && seconds % 64 <= 63}">&#149;</li>
                <li class="marker" ng-class="{active: seconds % 32 >= 16 && seconds % 32 <= 31}">&#149;</li>
                <li class="marker" ng-class="{active: seconds % 16 >= 8 && seconds % 16 <= 15}">&#149;</li>
                <li class="marker" ng-class="{active: seconds % 8 >= 4 && seconds % 8 <= 7}">&#149;</li>
                <li class="marker" ng-class="{active: seconds % 4 == 2 || seconds % 4 == 3}">&#149;</li>
                <li class="marker" ng-class="{active: seconds % 2 != 0}">&#149;</li>
            </ul>
        </div>
        <div class="row button-row">
            <button ng-click="setColorScheme('charcoal')">Charcoal</button>
            <button ng-click="setColorScheme('jejeune')">Jejeune</button>
            <button ng-click="setColorScheme('sunset')">Sunset</button>
            <button ng-click="setColorScheme('blue')">Blue</button>
            <button ng-click="setColorScheme('peppermint')">Peppermint</button>
            <button ng-click="setColorScheme('phaedra')">Phaedra</button>
            <button ng-click="setColorScheme('firenze')">Firenze</button>

            <button style="margin-left: 2em;" ng-click="setSize(28)" class="no-border">&#3302;</button>
            <button ng-click="setSize(36)" class="no-border">&#3302;&#3302;</button>
            <button ng-click="setSize(44)" class="no-border">&#3302;&#3302;&#3302;</button>
        </div>
    </div>
    <script src="./scripts/binaryClockApp.js"></script>
  </body>
</html>
