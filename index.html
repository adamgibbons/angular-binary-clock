<html>
  <head>
    <title>Binary Clock</title>
    <script src="./scripts/angular.min.js"></script>
    <link type="text/css" href="./stylesheets/styles.css" rel="stylesheet" />
  </head>
  <body ng-app="binaryClockApp">
    <div ng-controller="ClockCtrl">
        <p>{{hours}}</p>
        <ul ng-controller="HoursCtrl" class="binary-markers hours">
            <li ng-class="{active: getHours() % 32 >= 16 && getHours() % 32 <= 31}">&#149;</li>
            <li ng-class="{active: getHours() % 16 >= 8 && getHours() % 16 <= 15}">&#149;</li>
            <li ng-class="{active: getHours() % 8 >= 4 && getHours() % 8 <= 7}">&#149;</li>
            <li ng-class="{active: getHours() % 4 == 2 || getHours() % 4 == 3}">&#149;</li>
            <li ng-class="{active: getHours() % 2 != 0}">&#149;</li>
        </ul>
        <ul ng-controller="MinutesCtrl" class="binary-markers minutes">
            <li ng-class="{active: isActive(64)}">&#149;</li>
            <li ng-class="{active: isActive(32)}">&#149;</li>
            <li ng-class="{active: isActive(16)}">&#149;</li>
            <li ng-class="{active: isActive(8)}">&#149;</li>
            <li ng-class="{active: isActive(4)}">&#149;</li>
            <li ng-class="{active: isActive(2)}">&#149;</li>
        </ul>

        <div ng-controller="SecondsCtrl">
            <ul class="binary-markers seconds">
                <li ng-class="{active: isActive(64)}">&#149;</li>
                <li ng-class="{active: isActive(32)}">&#149;</li>
                <li ng-class="{active: isActive(16)}">&#149;</li>
                <li ng-class="{active: isActive(8)}">&#149;</li>
                <li ng-class="{active: isActive(4)}">&#149;</li>
                <li ng-class="{active: isActive(2)}">&#149;</li>
            </ul>
        </div>

    </div>
    <script src="./scripts/binaryClockApp.js"></script>
  </body>
</html>
